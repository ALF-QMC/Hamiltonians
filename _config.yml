# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 'ALF Hamiltonians'
author: 'ALF Collaboration'
logo: 'images/alf_logo_flo.png'

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - 'bibfile.bib'

# Information about where the book exists on the web
repository:
  url: 'https://git.physik.uni-wuerzburg.de/ALF/hamiltonians'  # Online location of your book
  path_to_book: '.'  # Optional path to your book, relative to the repository root
  branch: 'main'  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: "images/alf_logo2-old.png"
  # use_issues_button: true
  use_repository_button: true

parse:
  myst_enable_extensions:
    # default extensions:
    - colon_fence
    - dollarmath
    - linkify
    - substitution
    - tasklist
    # enable \begin{align} etc.
    - amsmath

sphinx:
  recursive_update: true
  config:
    html_theme_options:
      repository_provider: https://git.physik.uni-wuerzburg.de
    html_context:
      gitlab_url: https://git.physik.uni-wuerzburg.de/ALF
      gitlab_repo: hamiltonians
      gitlab_user: ""
      # gitlab_version: main
      # doc_path: source
