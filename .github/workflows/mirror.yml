name: Mirror

on:
  push:
    branches: [main, master, 'ALF-**']
    tags: ['*']

jobs:
  gitlab:
    if: github.repository == 'ALF-QMC/Hamiltonians'
    uses: ALF-QMC/ALF/.github/workflows/mirror-template.yml@master
    with:
      git_url: "git.physik.uni-wuerzburg.de/ALF/Hamiltonians"
    secrets:
      GIT_MIRROR_TOKEN: ${{ secrets.GITLAB_MIRROR_TOKEN }}
